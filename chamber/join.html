<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Orleans Chamber of Commerce</title>
    <meta
      name="description"
      content="Chamber of Commerce in New orleans official web site"
    />
    <meta name="author" content="Sergey Tsybenko" />

    <meta property="og:title" content="New Orleans Chamber of Commerce" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://github.com/uturet/wdd230/blob/main/chamber/images/hero.webp"
    />
    <meta
      property="og:url"
      content="https://uturet.github.io/wdd230/chamber/"
    />

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/larger.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="index.html">
          <img
            class="logo"
            src="images/logo.png"
            alt="Logo of Chamber of Commerce"
          />
        </a>

        <a href="index.html">Home</a>
        <a href="directory.html">Directory</a>
        <a href="discover.html">Discover</a>
        <a href="join.html" class="active">Join</a>
      </nav>
    </header>
    <main>
      <section
        class="action-call"
        style="background-image: url(images/join_us.webp)"
      >
        <div class="content">
          <h2>Join Us</h2>

          <form action="thankyou.html" class="join">
            <div class="form-input">
              <label>
                <span>First Name: </span>
                <input name="fname" id="fname" type="text" required />
              </label>
            </div>

            <div class="form-input">
              <label>
                <span>Last Name: </span>
                <input name="lname" id="lname" type="text" required />
              </label>
            </div>

            <div class="form-input">
              <label>
                <span>Position: </span>
                <input name="position" id="position" type="text" />
              </label>
            </div>

            <div class="form-input">
              <label>
                <span>Email: </span>
                <input name="email" id="email" type="email" required />
              </label>
            </div>

            <div class="form-input">
              <label>
                <span>Phone: </span>
                <input name="phone" id="phone" type="tel" required />
              </label>
            </div>

            <div class="form-input">
              <label>
                <span>Organizations Name: </span>
                <input name="org_name" id="org_name" type="text" required />
              </label>
            </div>

            <div class="form-input">
              <label>
                <span>Membership Level: </span>
                <select name="mem_level" id="mem_level">
                  <option value="">Select Membership</option>
                  <option value="0">
                    NP Membership is for non profit organizations and there is
                    no fee
                  </option>
                  <option value="1">Bronze Membership</option>
                  <option value="2">Silver Membership</option>
                  <option value="3">Gold Membership</option>
                </select>
              </label>
            </div>

            <div class="form-input">
              <label>
                <span>Organizations Description: </span>
                <textarea name="org_desc" id="org_desc"></textarea>
              </label>
            </div>

            <div class="form-input">
              <label>
                <span>Organizations Name: </span>

                <input name="timestamp" id="timestamp" type="hidden" required />
              </label>
            </div>

            <div class="submit">
              <input type="submit" value="Join!" />
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-links">
        <a class="logo" href="index.html">
          <img
            class="footer-logo"
            src="images/logo.png"
            alt="Logo of Chamber of Commerce"
          />
        </a>
        <a href="index.html" class="active">home</a>
        <a href="directory.html">directory</a>
        <a href="discover.html">discover</a>
        <a href="join.html">join</a>
      </div>
      <div class="footer-contacts">
        <p>Contact Us</p>
        <p>Phone: 999 999 9999</p>
        <p>Address: ул Пушкина д Калатушкина</p>
        <p>Email: some_email@scum.money</p>
      </div>
      <p class="copyright">
        &copy; <span id="year"></span> WDD230 Project by Sergey Tsybenko
      </p>
      <p class="copyright">Last modified <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/getDates.js"></script>
  </body>
</html>
